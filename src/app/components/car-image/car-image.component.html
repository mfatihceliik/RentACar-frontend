<div *ngIf="dataLoaded == false" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<table *ngIf="dataLoaded == true" class="table">
    <thead>
        <tr>
            <th>CarImageId</th>
            <th>CarId</th>
            <th>ImagePath</th>
            <th>Date</th>
        </tr>
    </thead>
    <tr *ngFor="let carImage of carImages">
        <td>{{carImage.carImageId}}</td>
        <td>{{carImage.carId}}</td>
        <td>{{carImage.imagePath}}</td>
        <td>{{carImage.date}}</td>
    </tr>
</table>
